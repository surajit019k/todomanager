{% endblock title %}

{% block content %}

    <div style="width:50%;margin-left:30px;">
        <form method="post">
            {{ register_form.as_p }}
            {% csrf_token %}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock content %}
